<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- CSS DIV FOR ENTIRE VISIBLE APPLICATION -->
    <div class="content">
      <h1>Unsystematic Password Generator Application</h1>
      <h3 class="password-cont" id="passwordDisplay">password</h3>
      <br />
      <form id="generatorForm">
        <div>
          <label for="lengthNum">Password Length</label>
          <input type="range" min="8" max="128" value="8" id="lengthRange" />
          <input type="number" min="8" max="128" value="8" id="lengthNum" />
        </div>
        <br />
        <div>
          <label>Uppercase Letters</label>
          <input type="checkbox" id="uppercase" checked />
        </div>
        <br />
        <div>
          <label>Lowercase Letters</label>
          <input type="checkbox" id="lowercase" checked />
        </div>
        <br />
        <div>
          <label>Numbers</label>
          <input type="checkbox" id="numbers" checked />
        </div>
        <br />
        <div>
          <label>Symbols</label>
          <input type="checkbox" id="symbols" checked />
        </div>
      </form>
      <br />
      <button type="submit" class="btn">Generate Password</button>
    </div>
  </body>
</html>
